<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Title</title>

<body>
<div th:if="${session.username == null || session.username == '' }">
    <script>
        window.location.replace("login");
    </script>
</div>
<div class="app-container">
    <div th:replace="fragments :: side-bar"></div>
    <div class="app-content">
        <div th:replace="fragments :: header-nav"></div>
        <div class="app-content-actions">
            <form action="/dashboard" >
                <input class="search-bar" placeholder="Search..." type="text" name="search"/>
                <input type="submit" value="search"/>
            </form>
            <div class="app-content-actions-wrapper">
                <button class="action-button list active" title="List View">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-list"><line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/><line x1="8" y1="18" x2="21" y2="18"/><line x1="3" y1="6" x2="3.01" y2="6"/><line x1="3" y1="12" x2="3.01" y2="12"/><line x1="3" y1="18" x2="3.01" y2="18"/></svg>
                </button>
                <button class="action-button grid" title="Grid View">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-grid"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg>
                </button>
            </div>
        </div>

            </div>
            <div class="products-row" th:each = "blog : ${blogs}">
                <button class="cell-more-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-more-vertical"><circle cx="12" cy="12" r="1"/><circle cx="12" cy="5" r="1"/><circle cx="12" cy="19" r="1"/></svg>
                </button>
                <div class="product-cell image">
<!--                    <img src="https://images.unsplash.com/photo-1555041469-a586c61ea9bc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80" alt="product">-->
                    <span th:text = "${blog.id}"></span>
                </div>
                <div class="product-cell category"><span class="cell-label">Title:</span><span th:text = "${blog.title}"></span></div>
                <div class="product-cell status-cell">
                    <span class="cell-label">Title:</span>
                    <span class="status active">Active</span>
                </div>
                <div class="product-cell sales"><span class="cell-label" >Creation Date:</span> <span th:text = "${blog.creationDate}"></span></div>
                <div class="product-cell stock"><span class="cell-label">Description:</span><span th:text = "${blog.imageName}"></span></div>
                <div class="product-cell price"><span class="cell-label">Action:</span>
                    <a style="margin-right: 5px; color: greenyellow" href="">Edit </a>
                    <a style="margin-left: 5px; color: greenyellow" th:href="@{'/blog/delete/' + ${blog.id}}">Delete </a>
                </div>
            </div>
            <nav aria-label="Pagination" th:if="${blogs.totalPages gt 0}">
                <ul class="pagination justify-content-center font-weight-bold">
                    <li class="page-item" th:classappend="${blogs.number eq 0} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/dashboard?page={id}(id=${blogs.number lt 2 ? 1 : blogs.number})}"
                           aria-label="Previous" title="Previous Page" data-toggle="tooltip">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item" th:classappend="${i eq blogs.number + 1} ? 'active'"
                        th:each="i : ${#numbers.sequence( 1, blogs.totalPages, 1)}">
                        <a class="page-link" th:href="@{/dashboard?page={id}(id=${i})}" th:text="${i}"
                           th:title="${'Page '+ i}" data-toggle="tooltip"></a>
                    </li>
                    <li class="page-item" th:classappend="${blogs.number + 1 eq blogs.totalPages} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/dashboard?page={id}(id=${blogs.number + 2})}"
                           aria-label="Next" title="Next Page" data-toggle="tooltip">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/dashboard.js" ></script>
</body>
</html>
